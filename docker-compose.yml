version: '3.8'

services:
  web:
    build: .
    image: blog
    container_name: blog_con
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8001:8001"
    depends_on:
      - db

  db:
    image: postgres:alpine
    container_name: pg2
    restart: always
    ports:
      - '5433:5432'
    environment:
      POSTGRES_PASSWORD: 1
    volumes:
      - pg_data:/var/lib/postgresql/data

  rd:
    image: redis:alpine
    container_name: rd2
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    image: blog_celery
    container_name: celery_con
    restart: always
    command: celery -A root --loglevel=info --pool=solo
    depends_on:
      - db

volumes:
  pg_data:
  redis_data:
