  build-and-deploy:   # ðŸš€ CD (Continuous Deployment)
    needs: build-and-test   # faqat testlar oâ€˜tgandan keyin ishlaydi
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production via SSH
        if: github.ref == 'refs/heads/master'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /var/www/gayrat/LeaderBoardGayrat
            git fetch origin || true
            git reset --hard origin/master || true
            git remote remove origin || true
            git remote add origin https://github.com/dilshodev-py/LeaderBoardGayrat.git
            git pull origin master
            make mig
            systemctl restart leader_board.service
            sudo systemctl enable nginx.service
            sudo systemctl restart nginx.service
